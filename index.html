<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <script src="script.js" defer></script>

    <title>Navbar</title>
  </head>
  <body>
    <header id="header">
      <nav class="nav">
        <input type="checkbox" class="nav__check" id="check" />

        <label for="check" class="nav__btn">
          <span></span>
          <span></span>
          <span></span>
        </label>

        <div class="nav__items">
          <a href="#" class="nav__items--link">Home</a>
          <a href="#" class="nav__items--link">Experts</a>
          <a href="#" class="nav__items--link">Contact</a>
          <a href="#" class="nav__items--link">Products</a>
        </div>
      </nav>

      <div class="clock-outside">
        <div class="clock-inside">
          <div class="hand circle"></div>
          <div class="hand hours" data-hours></div>
          <div class="hand minutes" data-minutes></div>
          <div class="hand seconds" data-seconds></div>
          <div class="num num1">1</div>
          <div class="num num2">2</div>
          <div class="num num3">3</div>
          <div class="num num4">4</div>
          <div class="num num5">5</div>
          <div class="num num6">6</div>
          <div class="num num7">7</div>
          <div class="num num8">8</div>
          <div class="num num9">9</div>
          <div class="num num10">10</div>
          <div class="num num11">11</div>
          <div class="num num12">12</div>
        </div>
      </div>
